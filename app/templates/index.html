{% extends "base.html" %}

{% block content %}
    <h1>Hello, {{ user.username }}!</h1>
    {% for post in posts %}
    <div>
        <p>
            {{ post.author.username }} says: 
                <b>{{ post.body }}</b>

            {% if post.some_key %}
                and thinks: <em>{{ post.some_key }}</em>
            {% endif %}
        </p>
    </div>
    {% endfor %}
{% endblock %}
